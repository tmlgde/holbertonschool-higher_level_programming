<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Items List</title>
    </head>
        <body>
            <h1>List of Items</h1>
            {% if items %}
            <ul>
                {% for item in items %}
                    <li>{{ item }}</li>
                {% endfor %}
            </ul>
             {% else %}
             <p>No items found.</p>
             {% endif %}
        </body>
</html>
